<!DOCTYPE html>
<html>
    <head lang="en">
        
        <!-- This is for bootstrap, to make the site look good on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        <title>CS260 | Gamepad</title>
        
        
        <!-- Linking in Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- Bringing in JQuery code -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Bootstrap Javascript code -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Our stylesheet -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Our Code -->
        <script src="tetris.js"></script>
        
    </head>
    <body>
        
        <div id = "container">
            <div id = "heading">
                <h1><span id="heading-text">
                    <span id='G' class="gamepad">G</span><!--
                    --><span id='A1' class="gamepad">A</span><!--
                    --><span id='M' class="gamepad">M</span><!--
                    --><span id='E' class="gamepad">E</span><!--
                    --><span id='P' class="gamepad">P</span><!--
                    --><span id='A2' class="gamepad">A</span><!--
                    --><span id='D' class="gamepad">D</span>
                    </span></h1>
            </div>
            
            <div id="games-block">
                <input type="button" onclick="tetris()" 
                value="Play Tetris!" id="startButton"/>
                <div id="game-canvas"></div>     
            </div>
        </div>
        
        <div id="footer">
            <small>Made for BYU CS260 by Corban Anderson and Jacob Nuttall.
            </small>
        </div>
        
    </body>
</html>
